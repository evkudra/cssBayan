<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>cssBayan</title>
</head>
<body>
    <div class="wrapper">
        <h1>CSS Bayan</h1>
        <div class="meme-container">
            <div class="meme-tittle">
                <h2 class="title-text">Branches</h2>
                <span class="show-meme">&#10010</span>
            </div>
            <div class="meme-img">
                <img src="./images/branches.jpg" alt="branches">
            </div>
        </div>
        <div class="meme-container">
            <div class="meme-tittle">
                <h2 class="title-text">Comments</h2>
                <span class="show-meme">&#10010</span>
            </div>
            <div class="meme-img">
                <img src="./images/comments.jpg" alt="comments">
            </div>
        </div>
        <div class="meme-container">
            <div class="meme-tittle">
                <h2 class="title-text">Conflict</h2>
                <span class="show-meme">&#10010</span>
            </div>
            <div class="meme-img">
                <img src="./images/conflict.jpg" alt="conflict">
            </div>
        </div>
        <div class="meme-container">
            <div class="meme-tittle">
                <h2 class="title-text">Github</h2>
                <span class="show-meme">&#10010</span>
            </div>
            <div class="meme-img">
                <img src="./images/github.jpg" alt="github">
            </div>
        </div>
        <div class="meme-container">
            <div class="meme-tittle">
                <h2 class="title-text">Left ctrl</h2>
                <span class="show-meme">&#10010</span>
            </div>
            <div class="meme-img">
                <img src="./images/memCTRL.jpg" alt="memCTRL">
            </div>
        </div>

    </div>
</body>
</html>
