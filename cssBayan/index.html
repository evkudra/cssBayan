<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>cssBayan</title>
</head>
<body>
    <div class="wrapper">
        
        <div class="meme-container">
            <h1>CSS Bayan</h1>
            <div class="meme-item">
                <label class="title-text" name="meme" for="meme_1">Branches</label>
                <input type="radio" class="title-checkbox" name="meme" id="meme_1" checked>
                <span class="icon">&#10010</span>
                <div class="meme-img">
                    <img src="./images/branches.jpg" alt="branches" width="700px" height="350px">
                </div>
            </div>

            <div class="meme-item">
                <label class="title-text" name="meme" for="meme_2">Comments</label>
                <input type="radio" class="title-checkbox" name="meme" id="meme_2">
                <span class="icon">&#10010</span>
                <div class="meme-img">
                    <img src="./images/comments.jpg" alt="comments" width="700px">
                </div>
            </div>  

            <div class="meme-item">
                <label class="title-text" name="meme" for="meme_3">Conflict</label>
                <input type="radio" class="title-checkbox" name="meme" id="meme_3">
                <span class="icon">&#10010</span>
                <div class="meme-img">
                    <img src="./images/conflict.jpg" alt="conflict" width="700px">
                </div>
            </div>

            <div class="meme-item">
                <label class="title-text" name="meme" for="meme_4">Github</label>
                <input type="radio" class="title-checkbox" name="meme" id="meme_4">   
                <span class="icon">&#10010</span>
                <div class="meme-img">
                    <img src="./images/github.jpg" alt="github" width="700px">
                </div>
            </div>

            <div class="meme-item">
                <label class="title-text" name="meme" for="meme_5">Left ctrl</label>
                <input type="radio" class="title-checkbox" name="meme" id="meme_5">
                <span class="icon">&#10010</span> 
                <div class="meme-img">
                    <img src="./images/memCTRL.jpg" alt="memCTRL" width="700px">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
